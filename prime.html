<html>
    <head>
        <title>prime or not</title>
    </head>
    <body>
        <script>
            let num=parseInt(prompt('enter +ve integer'));
            let count=0;
            for(i=1;i<=num;i++)
            {
                if(num%i==0)
                count++;
            }
            if(count>2)
            document.write(`${num} is not a prime`);
            else
            document.write(`${num} is a prime`);
        </script>
    </body>
</html>
