<html>
 <head>
 <title>Registration</title>
 </head>
 <body>
  <center><h1>Registration Form</h1></center>
  <form>
  Name:<input type="text" name="name"><br><br>
  Password:<input type="password" name="password"><br><br>
  Mail-id:<input type="email" name="mailid"><br><br>
  Phone Number:<input type="text" maxlength="10"><br><br>
  Gender:<input type="radio" name="gender">Male
         <input type="radio" name="gender">Female<br><br>
  Date of Birth:<input type="date" name="date"><br><br>
  Languages known:<input type="checkbox">Telugu
                  <input type="checkbox">Hindi
                  <input type="checkbox">English<br><br>
  Address:<br>
  <textarea name="address" cols="20" rows="4"></textarea><br><br>
  <input type="submit">
  <input type="reset">
  </form>
 </body>
</html>
