<html>
    <head>
        <style>
            button{
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <center><button onmouseover="msg()" onclick="changeclr()">change bg clr</button></center>
            <script>
            function msg(){
                document.body.style.backgroundColor='gray';
            }
            function changeclr(){
                document.body.style.backgroundColor='pink';
            }
        </script>
    </body>
</html>
